<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div class="page">
    <header>
        <h1> 
            Descubra agora se a placa do seu carro pertence a um dos estados mais icônicos do Brasil:
            Espírito Santo, Rio de Janeiro ou São Paulo!
        </h1>
        <p>
            O primeiro passo é simples: digite as 3 primeiras letras da placa do seu carro e comece a descoberta!
        </p>
    </header>
<form id="myform">
    <fieldset> 
        <div class="input-wrapper">
            <label for="event-title"><span>(Somente letras maíusculas)</span></label>
            <input minlength="3" type="text" id="event-title"/>
        </div>
    </fieldset>
</form>
<footer>
<button id="button" >
Enter
</button>
<button id="analise">Análise combinatória do projeto</button>
</footer>
</div>
<script src="./script.js"></script>
</body>
</html>
