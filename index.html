<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">
    <header>
        <h1> 
            Crie e compartilhe<br/>
            seu evento.
        </h1>
        <p>
            O primeiro passo, é preencher esse<br/>
            formulário de inscrição.
        </p>
    </header>
<form id="myform">
    <fieldset> 
        <div class="input-wrapper">
            <legend>Informações do Evento</legend>
            <label for="event-title">Título do evento<span>(mínimo 8 caracteres)</span></label>
            <input minlength="8" type="text" id="event-title"/>
        </div>
        <div class="input-wrapper">
            <label for="event-link">Link do evento<span>(Comece com https://)</span></label>
            <input type="url" id="event-link"/>
        </div>
            <div class="input-wrapper">
            <label for="event-Whatsapp">Whatsapp para contato<span>(somente números)</span></label>
            <input type="number" id="event-Whatsapp"/>
        </div>
        <div class="input-wrapper">
            <label for="event-Whatsapp">Informações  extras</label>
            <textarea id="event-info"></textarea>
        </div>
        <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select id="event-category">
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
                <option value="live">Ao vivo</option>
            </select>
        </div>
    </fieldset>
    <fieldset> 
        <div class="input-wrapper">
            <legend>Privacidade</legend>
       </div>
       <div class="input-wrapper">
        <legend>Informações do Evento</legend>
        <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
        <input type="email" id="event-email" required/>
    </div>
    <div class="input-wrapper">
        <label for="event-password">Senha de acesso para os participantes<span>(minimo 8 caracteres)</span></label>
        <input minlength="8" type="password" id="event-password"/>
    </div>
    <div class="checkbox-wrapper">
        <input type="checkbox" id="event-private"/>
        <label for="event-private">Evento Privado</label>
    </div>
    </fieldset>
    <fieldset> 
    <div class="input-wrapper">
            <legend>Dia e Hora</legend>
    <div class="col-3">
        <div class="input-wrapper">
            <label for="event-date">Data</label>
            <input type="date" id="event-date"/>
        </div>
        <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin"/>
        </div>
            <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end"/>
        </div>
    </div>
    </fieldset>
    
</form>
<footer>
    <input 
    form="myform"
    class="button" 
    type="submit" 
    value="Salvar Evento">
</footer>
</div>

</body>
</html>
